<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="outer-body">
        <div id="contents" class="center">
            <div id="screen">
                <p id="display"></p>
                <img id="jonah" src="https://media.giphy.com/media/1zSz5MVw4zKg0/giphy.gif">
            </div>
        </div>
        <div id="buttons" class="center">
            <button id="clear" class="button clear">CLEAR</button>
           <!-- <button id="backspace" class="button operator">‚Üê</button> -->
            <button id="division" class="button operator">/</button>
            <button id="seven" class="button number">7</button>
            <button id="eight" class="button number">8</button>
            <button id="nine" class="button number">9</button>
            <button id="multiplication" class="button operator">x</button>
            <button id="four" class="button number">4</button>
            <button id="five" class="button number">5</button>
            <button id="six" class="button number">6</button>
            <button id="subtraction" class="button operator">-</button>
            <button id="one" class="button number">1</button>
            <button id="two" class="button number">2</button>
            <button id="three" class="button number">3</button>
            <button id="addition" class="button operator">+</button>
            <button id="zero" class="button number zero">0</button>
            <button id="point" class="button decimal">.</button>
            <button id="equals" class="button operator">=</button>
        </div>
    </div>
    
</body>
<script src="scripts/scripts.js"></script>
</html>
